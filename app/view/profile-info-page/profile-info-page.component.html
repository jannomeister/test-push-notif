<actionbar [pageName]="'profile-info'"></actionbar>
<StackLayout>

	<StackLayout *ngIf="!isInitialized">
		<shimmer [type]="'profile'"></shimmer>
	</StackLayout>

	<ScrollView row="0" *ngIf="isInitialized">
		<StackLayout>
			<StackLayout class="project-cover mp-0"></StackLayout>
			<StackLayout class="user-image-container">
				<Image [src]="user.imageUrl" class="user-profile-img" stretch="fill"></Image>
			</StackLayout>
			<StackLayout class="info-container">
				<StackLayout orientation="horizontal" class="fullname-lbl">
					<StackLayout width="60%">
						<!-- FIRST NAME -->
						<Label text="First Name" class="align-left mp-0 tf-lbl font-bold"></Label>
						<Label [text]="user.firstName || 'N/A'" class="align-left font-black info-lbl mp-0 capitalize"></Label>
					</StackLayout>
					<StackLayout>
						<!-- LAST NAME -->
						<Label text="Last Name" class="align-left mp-0 tf-lbl font-bold"></Label>
						<Label [text]="user.lastName || 'N/A'" class="align-left font-black info-lbl mp-0 capitalize"></Label>
					</StackLayout>
				</StackLayout>
				<!-- AFFILIATION -->
<!-- 				<Label text="Grade, affiliation, work:" class="capitalize align-left mp-0 tf-lbl font-bold"></Label>
				<Label [text]="user.affiliation || 'N/A'" class="align-left font-black info-lbl mp-0 mb-10"></Label> -->

				<!-- COMMUNITY ROLE -->
				<!-- <Label text="Community role:" class="align-left mp-0 tf-lbl font-bold"></Label>
				<Label [text]="user.communityRole || 'N/A'" class="align-left font-black info-lbl mp-0 mb-10"></Label> -->

			    <!-- SCHOOL/UNIVERSITY NAME -->
				<!-- <Label text="School, University:" class="align-left mp-0 tf-lbl font-bold"></Label>
				<Label [text]="user.schoolName || 'N/A'" class="align-left font-black info-lbl mp-0 mb-10"></Label> -->

				<!-- ADDRESS -->
				<!-- <Label text="Address:" class="align-left mp-0 tf-lbl font-bold"></Label>
				<Label [text]="user.address || 'N/A'" class="align-left font-black info-lbl mp-0 mb-10"></Label> -->

				<!-- BIRTH DATE -->
				<!-- <Label text="Birthday:" class="align-left mp-0 tf-lbl font-bold"></Label>
				<Label [text]="user.getFormattedBirthday() || 'N/A'" class="align-left font-black info-lbl mp-0 mb-10"></Label> -->

			</StackLayout> 
		</StackLayout>
	</ScrollView>

	
</StackLayout>
