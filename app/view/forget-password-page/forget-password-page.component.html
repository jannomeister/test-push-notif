
<StackLayout class="page">
	<GridLayout columns="*,auto" class="action-bar">
		<Image 
			col="0" 
			src="~/assets/icon/close-icon.png" 
			class="close-icon align-left" 
			(tap)="onClose()"></Image>

		<label 
			col="0" 
			text="Sign In" 
			class="lbl-1 align-center text-center vertical-center font-black mp-0"></label>
	</GridLayout>

	<Image src="~/assets/icon/Yuda-Bands-Logo-and-Name-resized.png" class="yd-logo"></Image>
	<Label text="Input your email so that we can send a reset password link for you" class="wrap-content lbl-2 font-medium align-center"></Label>

	<TextField 
		hint="Your email" 
		keyboardType="email" 
		[(ngModel)]="user.email" 
		required></TextField>

	<Button 
		class="yb-btn capitalize font-white" 
		text="send" 
		(tap)="tapForgotPassword()"></Button>

</StackLayout>
