
	<StackLayout style="background-color: #fff">
		<GridLayout columns="*,10" class="modal-action-bar">
			<Label column="0" text="JOIN PROJECT" class="title-action-bar text-center"></Label>
			<Image column="1" src="~/assets/icon/close-icon.png" class="close-icon align-right" (tap)="onClose()"></Image>
		</GridLayout>
		<ScrollView>
			<StackLayout class="page-container">
				<Label text="What is your reason to join the project?" class="page-title font-black text-center wrap-content"></Label>

				<TextView hint="Write here" [(ngModel)]="member.reason"></TextView>
				<Button text="done" class="uppercase done-btn font-white yb-btn" (tap)="joinProject()"></Button>
			</StackLayout>
		</ScrollView>
	</StackLayout>
