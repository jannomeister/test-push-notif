<StackLayout class="page">
	<GridLayout columns="*,10" class="modal-action-bar p-10" height="50">
		<Image 
			src="~/assets/icon/Yuda-Bands-Logo-and-Name-resized.png" 
			class="img-logo align-center" 
			width="80%"
			height="40"></Image>
		<Image 
			column="1" 
			src="~/assets/icon/close-icon.png" 
			class="close-icon align-right" 
			(tap)="goto('dashboard')"></Image>
	</GridLayout>
	<ScrollView>
		<StackLayout class="page-container">
			<Label text="How to join a project" class="guide-lbl-1 align-center font-black font-bold wrap-content mtb-0"></Label>
			<!-- <Label text="Just follow these steps!" class="guide-lbl-2 font-black align-left mtb-0 mb-20 wrap-content"></Label> -->
			<StackLayout class="steps-container mt-20">
				<Label text="step 1:" class="align-left capitalize font-bold step-lbl font-black mtb-0"></Label>
				<Label 
					class="guide-lbl-3 align-left wrap-content mtb-0 mb-10"
					text="Locate the project you'd like to join in the feed (displayed when you clicked okay)."></Label>

				<Label text="step 2:" class="align-left capitalize font-bold step-lbl font-black mtb-0"></Label>
				<Label 
					class="guide-lbl-3 wrap-content align-left mtb-0 mb-10"
					text="Click on the project to open its project page. Review the information to confirm you have located the correct project."></Label>

				<Label text="step 3:" class="align-left capitalize font-bold step-lbl font-black mtb-0"></Label>
				<Label 
					class="guide-lbl-3 wrap-content align-left mtb-0 mb-10"
					text='Tap the "join this project" button.'></Label>
			</StackLayout>
			<Button class="bg-blue yb-btn font-white capitalize mt-20" text="Okay" (tap)="goto('dashboard')">
			</Button>
		</StackLayout>
	</ScrollView>
</StackLayout>
